<mat-toolbar color="primary">

    <mat-toolbar-row>
        <span>Aplicacion stock</span> &nbsp; &nbsp; &nbsp; &nbsp;
        <div *ngIf="this.trueFalse; else cerrado">
            <button mat-raised-button color="accent">Local abierto <mat-icon>meeting_room</mat-icon></button>
        </div>
        <ng-template #cerrado>
            <div>
                <button mat-raised-button color="warn">Local cerrado <mat-icon>no_meeting_room</mat-icon></button>
            </div>

        </ng-template>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <a [routerLink]="['/horarios']">Horarios</a>
        <span class="espacio-blanco"></span>
        <button  mat-stroked-button color="accent" (click)="login()">Iniciar sesion <mat-icon>account_box</mat-icon></button>

    </mat-toolbar-row>



</mat-toolbar>


<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>
<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>


        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre }} </td>
        </ng-container>


        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} kg</td>
        </ng-container>


        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio | currency:'CLP':'symbol'}} </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>





</div>
