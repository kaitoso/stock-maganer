<header>
    <mat-toolbar color="primary" class="navbar">
        
        <mat-toolbar-row>
            <button class="boton-hamburguesa"  (click)="opened = !opened"  color="primary">
                <mat-icon class="pointer">menu</mat-icon>
            </button>
           
            <div class="row d-flex">
                <div class="col-xs-4 col-md-4"><span>Aplicaci√≥n Stock</span></div>

                <div class="col-xs-4 col-md-4 ml-auto" *ngIf="this.trueFalse; else cerrado">
                    <button  style="border-radius: 3px;"mat-raised-button color="accent" (click)="pruebaBoton()">Local abierto <mat-icon>meeting_room</mat-icon></button>
                </div>
                <ng-template #cerrado>
                    <div class=" col-xs-4col-md-4 ml-auto">
                        <button style="border-radius: 3px;" mat-raised-button color="warn" (click)="pruebaBoton()">Local cerrado <mat-icon>no_meeting_room</mat-icon></button>
                    </div>

                </ng-template>


                <div class="col-xs-4 col-md-4 pull-right ml-auto">
                    <button style="border-radius: 3px;" class="derecha" mat-stroked-button color="warn" (click)="logout()">Cerrar Sesion <mat-icon>clear</mat-icon></button>
                </div>
            </div>
        </mat-toolbar-row>



    </mat-toolbar>

</header>
<mat-sidenav-container>
    <mat-sidenav #sideNav [opened]="opened" mode="over">
        <mat-nav-list>
            <a mat-list-item>Inicio</a>
            <mat-divider></mat-divider>
            <a mat-list-item>Packs</a>
        </mat-nav-list>

    </mat-sidenav>
</mat-sidenav-container>
