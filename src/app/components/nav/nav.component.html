<header>
    <mat-toolbar color="primary" class="navbar">
        
       
           
           
            <div class="row padre">
                <div class="hermanos"><button class="boton-hamburguesa "  (click)="opened = !opened"  color="primary">
                    <mat-icon class="pointer">menu</mat-icon>
                </button>
                <span class="d-none d-sm-block">Aplicaci√≥n Stock</span>
                <mat-slide-toggle (click)="llamatheme()" [(ngModel)]="valorTheme"></mat-slide-toggle>
            </div>
               <div class="hijo">
               
               
                    <button *ngIf="this.trueFalse; else cerrado"  style="border-radius: 3px;"mat-raised-button color="accent" (click)="pruebaBoton()">Local abierto <mat-icon>meeting_room</mat-icon></button>
                
                <ng-template #cerrado>
                    
                        <button style="border-radius: 3px;" mat-raised-button color="warn" (click)="pruebaBoton()">Local cerrado <mat-icon>no_meeting_room</mat-icon></button>
                    

                </ng-template>
            </div>

                <div class="sesion" *ngIf="activado =='true'; else nologged" >
                    <button style="border-radius: 3px;" class="derecha" mat-raised-button color="warn" (click)="logout()">Cerrar Sesion <mat-icon>clear</mat-icon></button>
                   
                    <!-- <button   mat-stroked-button color="accent" (click)="login()">Iniciar sesion <mat-icon>account_box</mat-icon></button> -->
                </div>
                <ng-template  #nologged>
                   
                <div class="">
                   
                    <button  mat-stroked-button color="accent" (click)="login()">Iniciar sesion <mat-icon>account_box</mat-icon></button>
                </div>

                </ng-template>
            </div>
       



    </mat-toolbar>

</header>
<mat-sidenav-container>
    <mat-sidenav #sideNav [opened]="opened" mode="over">
        <mat-nav-list>
            <a mat-list-item>Inicio</a>
            <mat-divider></mat-divider>
            <a mat-list-item>Packs</a>
        </mat-nav-list>

    </mat-sidenav>
</mat-sidenav-container>
